<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 基础 Meta 标签 -->
    <title>%VITE_APP_TITLE%</title>
    <meta name="description" content="%VITE_APP_DESCRIPTION%" />
    <meta name="keywords" content="%VITE_APP_KEYWORDS%" />
    <meta name="author" content="%VITE_APP_AUTHOR%" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%VITE_APP_URL%" />
    <meta property="og:title" content="%VITE_APP_TITLE%" />
    <meta property="og:description" content="%VITE_APP_DESCRIPTION%" />
    <meta property="og:image" content="%VITE_APP_LOGO%" />
    <meta property="og:locale" content="zh_CN" />
    <meta property="og:site_name" content="%VITE_APP_TITLE%" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="%VITE_APP_TWITTER%" />
    <meta name="twitter:title" content="%VITE_APP_TITLE%" />
    <meta name="twitter:description" content="%VITE_APP_DESCRIPTION%" />
    <meta name="twitter:image" content="%VITE_APP_LOGO%" />

    <!-- 主题色 -->
    <meta name="theme-color" content="%VITE_APP_THEME_COLOR%" />

    <!-- Schema.org 结构化数据 -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "%VITE_APP_TITLE%",
        "url": "%VITE_APP_URL%",
        "logo": "%VITE_APP_LOGO%",
        "sameAs": ["%VITE_APP_GITHUB%", "%VITE_APP_TWITTER_URL%"]
      }
    </script>

    <!-- 字体预加载 -->
    <link
      rel="preload"
      href="https://cdn.jsdmirror.com/gh/acanyo/mmm.sd@master/assets/font/lxwk.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
